<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post">
		<label for="name">Name</label>
	<input type="text" placeholder="Name" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required><br>
		<label for="gender">Gender</label>
		<label for="gender_m">
			<input type="radio" value=male name="gender" id="gender_m" required> Male
		</label>
		<label for="gender_f">
			<input type="radio" value=male name="gender" id="gender_f"> Female
		</label><br>
		<label for="cars">Car Brands</label>
		<label>Choose your car
		<select id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br></label>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" id="age" required><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br>
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel" required><br>
		<label for="password">Password</label>
		<input type="password" placeholder="Password" required id="password"><br>
		<label for="tos">Checkbox</label>
		<input type="checkbox" required id="tos"><br>
		<button type="submit">Submit</button>
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
